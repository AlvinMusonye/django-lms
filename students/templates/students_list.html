<h1>Students List</h1>

<table border="3">
 <thead>
 <tr>
 <th>First Name</th>
 <th>Last Name</th>
 <th>Email</th>
 </tr>
 </thead>
 <tbody>
 {% for student in students %}

 <tr>
 <td>{{ student.first_name }}</td>
 <td>{{ student.last_name }}</td>
 <td>{{ student.email }}</td>
 </tr>

 {% endfor %}
 </tbody>
</table>
